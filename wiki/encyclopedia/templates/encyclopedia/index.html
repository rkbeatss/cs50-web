{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>
        {% if home %}
            All Pages
        {% else %} 
            Search Results
        {% endif %}
    </h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry.title %}">{{ entry }}</a></li>
        {% empty %}
            Your search did not match any entries.
        {% endfor %}
    </ul>

{% endblock %}
